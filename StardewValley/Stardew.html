header{
    position: fixed;

    max-height: 1vh;

body{
    margin: 5%;

    background-color:#3f2047;
}


/* Style for the grid container */
.grid-container {
    display: grid;
    gap: 1rem;
    grid-template-columns: repeat(7, 1fr); /* Adjust the number of columns as needed */
    margin:auto;
    margin-top: 1vh;
}

/* Style for each grid item */
.grid-item {
    text-align: center;
}

/* Adjust portrait size as needed */
.portrait {
    max-width: 1fr;
    height: 100%;
    border: solid black;
}

/* Style for the portrait container */
.portrait-container {
    position: relative; /* Ensure proper positioning for absolute elements */
    display: inline-block; /* Maintain inline layout */
}


.character-container {
    max-height: 10vh;
    max-width: 10vh;
    margin: auto;
    margin-bottom: 4rem;
}

/* Style for the overlay image */
.overlay-image {
    position: absolute;
    max-width: 100%;
    height: auto;
    top: 0;
    left: 0;
    opacity: 0;
    transition: opacity 0.5s ease;
    border: solid black;
}

/* Style for the button */
.button {

    font-size: 16px;
    border-radius: 2px;
    background-color: #181818;
    color: rgb(161, 20, 255);
    border: none;
    padding: 5px 10px;
    cursor: pointer;
    text-align: center;
    margin:auto;    
    margin-left: 2rem;
    display: block; /* Make the buttons block elements */
}


.button:hover{
    background-color: black;
}



    </style>

    <script>

// Function to toggle the overlay image
function toggleOverlay(characterId) {
    var overlayImg = document.getElementById(characterId + 'Overlay');
    if (overlayImg.style.opacity === "0") {
        overlayImg.style.opacity = 1; // Show the overlay image
    } else {
        overlayImg.style.opacity = 0; // Hide the overlay image
    }
}

    var currentSrc = img.src;
    
    // Find the index of the currentSrc within characterArray
    var currentIndex = characterArray.indexOf(currentSrc);

    // Calculate the index of the next image source
    var nextIndex = (currentIndex + 1) % characterArray.length;

    // Get the next image source from characterArray
    var nextSrc = characterArray[nextIndex];

    // Update the image source to the next state
    img.src = nextSrc;
