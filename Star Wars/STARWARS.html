body{
    margin-top: 2%;

    background-color:#525252;
}


/* Style for the grid container */
.grid-container {
    display: grid;
    gap: 1rem;
    grid-template-columns: repeat(6, 1fr); /* Adjust the number of columns as needed */
    margin:auto;
}

/* Style for each grid item */
.grid-item {
    text-align: center;
}

/* Adjust portrait size as needed */
.portrait {
    max-width: 1fr;
    height: 1.8in;
    border: solid black;
}

/* Style for the portrait container */
.portrait-container {
    position: relative; /* Ensure proper positioning for absolute elements */
    display: inline-block; /* Maintain inline layout */
}



/* Style for the overlay image */
.overlay-image {
    position: absolute;
    max-width: 100%;
    height: 1.8in;
    top: 0;
    left: 0;
    opacity: 0;
    transition: opacity 0.5s ease;
    border: solid black;
}

/* Style for the button */
.button {

    font-size: 18px;
    border-radius: 2px;
    background-color: #181818;
    color: rgb(161, 20, 255);
    border: none;
    padding: 2px 5px;
    cursor: pointer;
    text-align: center;
    margin:auto;    
    display: block; /* Make the buttons block elements */
}


.button:hover{
    background-color: black;
}



    </style>

    } else {
        overlayImg.style.opacity = 0; // Hide the overlay image
    }
