<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Selection</title>
    <style>
        body {
            background-color: #5d704b;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .header {
            background-color: black;
            color: #5d704b;
            width: 100%;
            text-align: center;
            padding: 15px;
            font-size: 24px;
            font-weight: bold;
        }
        .container {
            display: flex;
            width: 80%;
            margin-top: 20px;
        }
        .sidebar {
            width: 200px;
            padding: 20px;
            background-color: rgba(20, 20, 20, 0.5);
            align: left;
        }
        .sidebar h2 {
            margin-bottom: 10px;
        }
        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }
        .sidebar ul button {
            display: block;
            width: 100%;
            margin: 5px 0;
            padding: 10px;
            background-color: green;
            color: pink;
            border: none;
            cursor: pointer;
            text-align: center;
        }
        .content {
            flex-grow: 1;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            padding: 20px;
        }
        .game-box {
            background-color: #1414149e;
            padding: 20px;
            border-radius: 8px;
            width: 150px;
            text-align: center;
        }
        .game-box button {
            background-color: green;
            color: pink;
            border: none;
            padding: 10px;
            width: 100%;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">&lt;/adhoc games&gt;</div>
    <div class="sidebar">
            <h2>Guess Who</h2>
            <ul>
                <button>Marvel</button>
                <button>Star Wars</button>
                <button>Lord of the Rings</button>
                <button>Stardew Valley</button>
                <button>Pokemon</button>
                <button>Avatar the Last Airbender</button>
                <button>Thief's Life</button>
            </ul>
        </div>
    <div class="container">
        <div class="content">
            <button class="game-box">Scoundrel<br><small>Placeholder description</small></button>
            <button class="game-box">Mastermind<br><small>Placeholder description</small></button>
            <button class="game-box">Drink<br><small>Placeholder description</small></button>
            <button class="game-box">ABC<br><small>Placeholder description</small></button>
            <button class="game-box">DEF<br><small>Placeholder description</small></button>
            <button class="game-box">GHI<br><small>Placeholder description</small></button>
        </div>
    </div>
</body>
</html>
